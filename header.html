<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo-platzi-video-BW2.png" alt="logo logo-platzi-video-BW2">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="caja1" value="checkbox">
                        Recuerdame
                        <a href="/">olvide mi contraseña</a>
                    </label>                    
                </div>
            </form>
            <section class="login__container--social-media">        
                <div><img src="img/icons8-google-plus-50.png" alt="icons8-plus-64"> Inicia sesión con Google </div>
                <div></div><img src="img/icons8-twitter-50.png" alt="icons8-twitter-50"> Inicia sesión con twiter </div>
            </section>
            <p class="login__container--register">¿No tienes ninguna cuenta? <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términis de uso</a>
        <a href="/">Privacidad</a>
        <a href="/">Ayuda</a>
    </footer>
</body>
</html>
